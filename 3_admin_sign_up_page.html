<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

</head>

<body>
    <div class="auth-full-page d-flex">
        <div class="auth-form p-3">

            <div class="text-center">
                <h1 class="h2">Get started</h1>
                <p class="lead">
                    Start creating the best possible user experience for you customers.
                </p>
            </div>

            <div class="mb-3">
                <div class="row">
                    <form action="dashboard-default.html">
                        <div class="mb-3">
                            <label class="form-label">Full name</label>
                            <input class="form-control form-control-lg" type="text" name="name" required
                                placeholder="Enter your name" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control form-control-lg" type="email" name="email" required
                                placeholder="Enter your email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control form-control-lg" type="password" name="password" required
                                placeholder="Enter password" />
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                        </div>

                    </form>
                </div>

                <div class="text-center">
                    Already have an account? <a href='2_admin_login_page.html'\>Log In</a>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
</body>

</html>
