<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-layout="fluid" data-sidebar-theme="dark" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verify Email</title>

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

    <script src="js/settings.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3ZYEKLQ68"></script>
    <script>
    </script>

<body>
    <div class="auth-full-page d-flex">
        <div class="auth-form p-3">

            <div class="text-center">
                <h1 class="h2">Verify your Email</h1>
                <p class="lead">
                    Please enter the 6 digit code sent to Your Email
                </p>
            </div>

            <div class="mb-3">
                <form>
                    <div class="mb-3">
                        <label class="form-label">6-digit code</label>
                        <input class="form-control form-control-lg" type="text" name="code"
                            placeholder="Enter your code" />
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <a class='btn btn-lg btn-primary' href='dashboard-default.html'>Verify</a>
                    </div>
                </form>
            </div>

            <div class="text-center">
                Didn't receive a code? <a href="#">Resend</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
