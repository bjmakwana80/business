<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 5 Login Page">
    <meta name="author" content="Your Name">

    <title>Sign In | Your App Name</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .auth-full-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-form {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h1 {
            margin-bottom: 1rem;
        }

        .auth-form .form-control {
            background-color: #3a3a3a;
            border: none;
            color: #fff;
        }

        .auth-form .form-control:focus {
            background-color: #4a4a4a;
            color: #fff;
        }

        .auth-form .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .auth-form .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .auth-form a {
            color: #0d6efd;
            text-decoration: none;
        }

        .auth-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-full-page">
        <div class="auth-form">
            <div class="text-center mb-4">
                <h1 class="h2">Welcome back!</h1>
                <p class="lead">Login to your account to continue</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                    <small class="text-muted">
                        <a href="auth-reset-password.html">Forgot password?</a>
                    </small>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg btn-primary">Log In</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>Don't have an account? <a href="auth-sign-up.html">Create New Account</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
